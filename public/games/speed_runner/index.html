<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Runner</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <div id="game-area">
      <div id="ground"></div>
      <div id="score-display">SCORE: 0</div>
      <div id="high-score-display">HI: 0</div>
      <div id="player"></div>

      <div id="start-screen">
        <h1>SPEED RUNNER</h1>
        <p>Press SPACE to jump</p>
        <button id="start-button">START</button>
      </div>

      <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p>Your score: <span id="final-score">0</span></p>
        <p>High score: <span id="final-high-score">0</span></p>
        <button id="restart-button">PLAY AGAIN</button>
      </div>
    </div>
  </div>
  
  <button id="export-theme-btn">Export Theme</button>

  <!-- ClipDrop background -->
  <script>
    const settings = JSON.parse(localStorage.getItem("gameSettings"));
    if (settings?.backgroundImage) {
      const gameArea = document.getElementById("game-area");
      gameArea.style.backgroundImage = `url(${settings.backgroundImage})`;
      gameArea.style.backgroundSize = "cover";
      gameArea.style.backgroundPosition = "center";
      gameArea.style.backgroundRepeat = "no-repeat";
      gameArea.style.backgroundColor = "transparent";
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
