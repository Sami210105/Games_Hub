<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossy Road Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- UI Elements -->
        <div id="score-display" class="ui-panel">Score: 0</div>
        
        <!-- Screens -->
        <div id="start-screen" class="screen fade-in">
            <h1 class="game-title">Crossy Road Game</h1>
            <p class="instructions">Use arrow keys to move. Avoid the vehicles!</p>
            <button id="start-button" class="game-button">Start Game</button>
        </div>
        
        <div id="difficulty-screen" class="screen">
            <h1 class="game-title">Select Difficulty</h1>
            <button class="difficulty-button" data-difficulty="easy">Easy</button>
            <button class="difficulty-button" data-difficulty="medium">Medium</button>
            <button class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
        
        <div id="game-over-screen" class="screen">
            <h1 class="game-title">Game Over</h1>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <button id="restart-button" class="game-button">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
